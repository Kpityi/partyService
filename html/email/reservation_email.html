<!DOCTYPE html>
<html lang="%lang_id%""> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>%title%</title>
	<link rel="stylesheet" href="../../components/bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../components/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="../../common/css/animations.css">
</head>
<body class="bg-info bg-opacity-10 m-0 p-0">
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="card p-0 col-11 colsm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6
									shadow-bottom-end">
				<div class="card-header lin-grad-blue text-white d-flex align-items-center h-100">
					<img height="60" alt="logo" src="cid:logoimg" style="display:inline;vertical-align:middle;">
					<h3 class="d-inline-block ms-4 mb-0">
            <span>%dear%</span>
            <span>%user_name%</span>
            <span>!</span>
          </h3>
				</div>
				<div class="card-body pb-1">
					<p class="fs-5">
            <span class="fw-bold">%thanks_for_reservation%</span>
					</p>          
					<hr>					
					<p class="text-start fs-sm mb-0">%current_date%</p>
				</div>				
			</div>
		</div>
	</div>
</body>
</html>
