<div class="page-container">
  <div
    class="header-image-container"
    ng-include
    src="'./html/headerimage.html'"
  >
  </div>

  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <main>

    <!-- !!! Design Sample !!! -->

    <!-- Cart Container with line break -->
    <div class="container">
      <h1 class="text-center py-4 text-capitalize">{{'cart' | translate:lang.data}}</h1>
      <div ng-if = "!user.id" 
           class = "text-center letter-capitalize">
        {{'please_login' | translate:lang.data}}     
      </div>
      <div ng-if = "user.id" 
           class = "text-center letter-capitalize">  
           <table class="table table-striped">
            <thead>
              
            </thead>
            <tbody>
              <tr ng-repeat = "product in cart">
                <td><img ng-src="./media/image/products/{{product.img}}" class="img-thumbnail" alt="..." style = "width: 50px;" ></td>
                <td>{{product.name | translate:lang.data}}</td>
                <td>
                  <span>-</span>
                  <span>{{product.quantity}}</span>
                  <span>+</span>
                </td>
                <td>{{product.price*product.quantity}} Ft</td>
                <td>
                  <i class ="fa-regular fa-thin fa-trash-can"
                     ng-click = "removeFromCart(product)"
                  >
                  </i>
                </td>
              </tr>
            </tbody>
            
          </table>          
      </div>

      
    </div>
  </main>

  <footer ng-include src="'./html/footer.html'"></footer>
</div>
