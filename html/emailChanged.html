<div class="page-container">
    <div
      class="header-image-container"
      ng-include
      src="'./html/headerimage.html'"
    ></div>
  
    <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>
    
  
    <main>
      <div class="container">
        <!-- Email change Form -->
        <div class="mt-3 p-4">

          <div>
            <div class="row my-3 justify-content-center">
              <!-- Title -->
              <h2 class="text-center mb-4">
                <span><i class="fas fa-users"></i></span>
                <span class="text-capitalize ms-2">
                  {{'email' | translate:lang.data}}
                </span>
              </h2>             
            </div>

             <!-- Form -->
            <div class="row my-3 justify-content-center">
                <form class="col-11 col-md-11 col-lg-8 col-xl-7 col-xxl-6"
                      name="changeEmailForm">
    
                  <!-- Old Email -->
                  <div class="input-group mb-2 justify-content-center">
                      <div class="col-8 col-md-4 text-start text-sm-end">
                      <label for="oldEmail" class="col-form-label">
                          <span class="fw-bold text-danger">*</span>
                          <i class="fa-solid fa-envelope"></i>
                          <span class="text-capitalize me-2">
                          {{'email' | translate:lang.data}}:
                          </span>
                      </label>
                      </div>
                      <div class="col-6 col-md-4">
                      <input id="oldEmail"
                             type="text"
                             ng-attr-placeholder="{{'email' | translate:lang.data}}"
                             class="form-control rounded-pill shadow-sm"
                             spellcheck="false"
                             autocomplete="off"
                             ng-model="values.oldEmail"
                             name="oldEmail"
                             ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                             maxlength="50"
                             required>
                      </div>
                      <div class="col-2 pt-2 d-inline">
                      <span
                          class="check-mark ms-2 fw-bold text-success"
                          ng-show="changeEmailForm.oldEmail.$valid">
                          &check;
                      </span>
                      </div>
                  </div>

                  <!-- New Email -->
                  <div class="input-group mb-2 justify-content-center">
                      <div class="col-8 col-sm-9 col-lg-4 text-start text-lg-end">
                        
                      <label for="newEmail" class="col-form-label">
                          <span class="fw-bold text-danger">*</span>
                          <i class="fa-solid fa-envelope"></i>
                          <span class="me-2">
                          {{'new_email' | translate:lang.data}}:
                          </span>
                      </label>
                      </div>
                      <div class="col-6 col-sm-7 col-lg-4 ms-sm-5 ps-ms-5 ps-lg-0 ms-lg-0">
                      <input id="newEmail"
                             type="text"
                             ng-attr-placeholder="{{'email' | translate:lang.data + ' ' + 'confirmation' | translate:lang.data}}"
                             class="form-control rounded-pill shadow-sm"
                             spellcheck="false"
                             autocomplete="off"
                             ng-change="validateEmailConfirm()"
                             ng-model="values.newEmail"
                             name="newEmail"
                             ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                             ng-maxlength="50"
                             required>
                      </div>
                      <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
                        <span class="check-mark ms-2 fw-bold text-success"
                              ng-show="changeEmailForm.newEmail.$valid">
                          &check;
                        </span>
                      </div>
                  </div>

                  <!--New Email Confirm -->
                  <div class="input-group mb-2 justify-content-center">
                    <div class="col-8 col-sm-9 col-lg-4 text-start text-lg-end">
                        
                      <label for="newEmailConfirm" class="col-form-label">
                          <span class="fw-bold text-danger">*</span>
                          <i class="fa-solid fa-envelope"></i>
                          <span class="text-capitalize">
                            {{'email' | translate:lang.data}}
                          </span>
                          <span class="me-2">
                            {{'confirmation' | translate:lang.data}}:
                          </span>
                      </label>
                    </div>
                    <div class="col-6 col-sm-7 col-lg-4 ms-sm-5 ps-ms-5 ps-lg-0 ms-lg-0">
                      <input id="newEmailConfirm"
                             type="text"
                             ng-attr-placeholder="{{'email' | translate:lang.data + ' ' + 'confirmation' | translate:lang.data}}"
                             class="form-control rounded-pill shadow-sm"
                             spellcheck="false"
                             autocomplete="off"
                             ng-change="validateEmailConfirm()"
                             ng-model="values.newEmailConfirm"
                             name="newEmailConfirm"
                             ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                             ng-maxlength="50"
                             required>
                    </div>
                    <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
                      <span class="check-mark ms-2 fw-bold text-success"
                            ng-show="changeEmailForm.newEmailConfirm.$valid">
                        &check;
                      </span>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Dividing line -->
              <hr class="text-muted" />
  
              <!-- buttons -->
              <div class="row my-3 justify-content-center">
  
                <!--Save -->
                <button id="accept"
                        type="button"
                        class="btn btn-primary text-capitalize w-auto me-2"
                        ng-click="accept()"
                        ng-disabled="changeEmailForm.$invalid">
                  {{'save' | translate:lang.data}}
                </button>
  
                <!-- Cancel -->
                <button type="button"
                        class="btn btn-secondary text-capitalize w-auto "
                        ng-click="cancel()">
                  {{'cancel' | translate:lang.data}}
                </button>              
              </div> 
        </div>
      </div>
    </main>
  
    <!-- Footer Section -->
    <footer ng-include src="'./html/footer.html'"></footer>
  </div>
