<div class="page-container">
  <div
    class="header-image-container"
    ng-include
    src="'./html/headerimage.html'"
  ></div>

  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <main>
    <div class="container">
      <div class="row">
        <h1 class="text-center py-4">Reating</h1>
      </div>

      <div class="row justify-content-center">
        <ul class="list-unstiled w-auto">
          <li data-reating="{{$index+1}}"
              class="d-inline-block mx-2"
              ng-repeat="x in [].constructor(5) track by $index"
              ng-click="clicked($event)"
              ng-class="{'text-warning': $index + 1 &lt;= reating}">
              <i class="fa-solid fa-star fa-2xl"></i>
          </li>
        </ul>
      </div>

      <div class="row mt-3 justify-content-center">
        <button class="btn btn-primary w-auto mx-2" 
                ng-click="send()"
                ng-disabled="!reating">
          Send
        </button>

        <button class="btn btn-secondary w-auto mx-2" 
                ng-click="reset()"
                ng-disabled="!reating">
          Cancel
        </button>
      </div>
    </div>
  </main>

  <footer ng-include src="'./html/footer.html'"></footer>
</div>
