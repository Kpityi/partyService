<div class="page-container"  ng-controller="cartController">
  <div class="offcanvas offcanvas-end" style="width: 40%;" tabindex="-3" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title mx-auto" id="offcanvasRightLabel">Cart</h2>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row text-center" ng-repeat="product in cart track by $index">
        <div class="col-1">{{$index+1}}</div>
        <div class="col-4">{{product.name | translate:lang.data}}</div>
        <div class="col-2">{{product.price}} Ft/db</div>
        <div class="col-2">{{product.quantity}}</div>
        <div class="col-2" ng-init="sum=sum+(product.price*product.quantity)">{{product.price*product.quantity}} Ft</div>
        <div class="col-1">
          <i class="fa-regular fa-thin fa-trash-can"></i>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-6 text-start">
          price: 
        </div>
        <div class="col-6 text-end">
          {{getTotalPrice()}} Ft
        </div>
      </div>
    </div>
  </div>  
</div>
