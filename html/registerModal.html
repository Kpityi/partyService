<!-- Modal Registration page-->
  <div
    ng-controller="registerController"
    class="modal fade"
    id="registerModal"
    tabindex="-1"
    aria-labelledby="modalRegisterPageLabel"
    aria-hidden="true"
    >
    <!-- Modal -->
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content bg-quinary">
      <div class="modal-header justify-content-center">
        <!-- Title -->
        <h4 class="modal-title fs-5" id="modalRegisterPageLabel">
          <span><i class="fas fa-users"></i></span>
          <span class="ms-2 text-capitalize">
            {{'registration' | translate:lang.data}}
          </span>
        </h4>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form name="registerForm">
          <!-- User Name -->
          <!-- LasttName -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="last_name" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-user fa-xl"></i>
                <span class="text-capitalize me-2">
                  {{'last_name' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="last_name"
                type="text"
                ng-attr-placeholder="{{'last_name' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.lastName"
                ng-maxlength="60"
                name="lastName"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.lastName.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- FirstName -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="first_name" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <span class="text-capitalize me-2">
                  {{'first_name' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="first_name"
                type="text"
                ng-attr-placeholder="{{'first_name' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.firstName"
                ng-maxlength="60"
                name="firstName"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.firstName.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Dividing line -->
          <hr class="text-muted" />

          <!-- Born -->
          <div class="input-group justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="born" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-calendar-days"></i>
                <span class="ms-1 text-capitalize me-2">
                  {{'born' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="born"
                type="date"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                min="{{helper.minBorn}}"
                max="{{helper.maxBorn}}"
                ng-model="values.dateOfBirth"
                name="dateOfBirth"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.dateOfBirth.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Gender -->
          <fieldset class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <legend class="col-form-label text-sm-end">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-venus-mars"></i>
                <span class="ms-1 text-capitalize me-2">
                  {{'gender' | translate:lang.data}}:
                </span>
              </legend>
            </div>
            <div class="col-4 col-sm-4 col-lg-4 position-relative mt-2 ms-4">
              <div class="form-check form-check-inline small">
                <input
                  class="form-check-input opacity-100"
                  type="radio"
                  name="gender"
                  id="female"
                  value="2"
                  ng-model="values.gender"
                  required
                />
                <label for="female" class="form-check-label opacity-100">
                  {{'female' | translate:lang.data}}
                </label>
              </div>
              <div class="form-check form-check-inline small">
                <input
                  class="form-check-input opacity-100"
                  type="radio"
                  name="gender"
                  id="male"
                  value="1"
                  ng-model="values.gender"
                  required
                />
                <label for="male" class="form-check-label opacity-100">
                  {{'male' | translate:lang.data}}
                </label>
              </div>
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.gender.$valid"
              >
                &check;
              </span>
            </div>
          </fieldset>

          <!-- Dividing line -->
          <hr class="text-muted" />

          <!-- Country -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="country" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-flag"></i>
                <span class="text-capitalize me-2">
                  {{'country' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <select
                id="country"
                class="form-select text-capitalize pe-4 rounded-pill shadow-sm"
                ng-model="values.country"
                ng-change="handleCountryChange(values.country)"
                ng-options="x.country for x in helper.countries"
                name="country"
                required
              ></select>
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.country.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Phone -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="phone" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-mobile-screen"></i>
                <span class="text-capitalize me-2">
                  {{'phone' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-8 col-sm-6 d-flex">
              <span class="pt-2">+</span>
              <select
                id="country_code"
                class="form-select ms-1 d-inline rounded-pill shadow-sm"
                style="max-width: 90px"
                ng-model="values.countryCode"
                name="countryCode"
                ng-options="code for code in values.country.code"
                ng-disabled="!values.country"
                required
              ></select>
              <input
                id="phone"
                type="tel"
                ng-attr-placeholder="{{'phone' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm d-inline"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.phone"
                ng-pattern="/^[0-9]{7,14}$/"
                name="phone"
                style="max-width: 750px"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.phone.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- City -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="city" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <span class="text-capitalize me-2">
                  {{'city' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="city"
                type="text"
                ng-attr-placeholder="{{'city' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.city"
                name="city"
                required
                ng-maxlength="100"
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.city.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Post code-->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="postcode" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-list-ol"></i>
                <span class="text-capitalize me-2">
                  {{'postcode' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="postcode"
                type="text"
                ng-attr-placeholder="{{'postcode' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                style="max-width: 170px"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.postcode"
                name="postcode"
                ng-maxlength="10"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.postcode.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Address -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="address" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-location-dot"></i>
                <span class="text-capitalize me-2">
                  {{'address' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="address"
                type="text"
                ng-attr-placeholder="{{'address' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.address"
                name="address"
                ng-maxlength="200"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.address.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Dividing line -->
          <hr class="text-muted" />

          <!-- Email -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="reg_email" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-envelope"></i>
                <span class="text-capitalize me-2">
                  {{'email' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="reg_email"
                type="text"
                ng-attr-placeholder="{{'email' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.email"
                name="email"
                ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                maxlength="50"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.email.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Email confirm -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-9 col-lg-4 text-start text-lg-end">
              <label for="reg_email_confirm" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-envelope"></i>
                <span class="text-capitalize">
                  {{'email' | translate:lang.data}}
                </span>
                <span class="me-2">
                  {{'confirmation' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div
              class="col-6 col-sm-7 col-lg-4 ms-sm-5 ps-ms-5 ps-lg-0 ms-lg-0"
            >
              <input
                id="reg_email_confirm"
                type="text"
                ng-attr-placeholder="{{'email' | translate:lang.data + ' ' + 'confirmation' | translate:lang.data}}"
                class="form-control rounded-pill shadow-sm"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.emailConfirm"
                ng-change="validateEmailConfirm()"
                name="emailConfirm"
                ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                ng-maxlength="50"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.emailConfirm.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-4 text-start text-sm-end">
              <label for="reg_password" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-key"></i>
                <span class="text-capitalize me-1">
                  {{'password' | translate:lang.data}}:
                </span>
              </label>
            </div>
            <div class="col-6 col-sm-7 col-lg-4">
              <input
                id="reg_password"
                type="{{inputType}}"
                class="form-control rounded-pill shadow-sm"
                ng-attr-placeholder="{{'password' | translate:lang.data}}"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.password"
                name="password"
                ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
                ng-maxlength="20"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.password.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Password rule -->
          <div class="mb-2 col-12 text-center">
            <span class="fs-sm text-muted">
              {{'password_rule' | translate:lang.data}}
            </span>
          </div>

          <!-- Password confirm-->
          <div class="input-group mb-2 justify-content-center">
            <div class="col-8 col-sm-9 col-lg-4 text-start text-lg-end">
              <label for="reg_password_confirm" class="col-form-label">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-solid fa-key"></i>
                <span class="text-capitalize">
                  {{'password' | translate:lang.data}}
                </span>
                <span class="me-2"
                  >{{'confirmation' | translate:lang.data}}:</span
                >
              </label>
            </div>
            <div
              class="col-6 col-sm-7 col-lg-4 ms-sm-5 ps-sm-5 ps-lg-0 ms-lg-0"
            >
              <input
                id="reg_password_confirm"
                type="{{inputType}}"
                class="form-control rounded-pill shadow-sm"
                ng-attr-placeholder="{{'password' | translate:lang.data  + ' ' + 'confirmation' | translate:lang.data }}"
                spellcheck="false"
                autocomplete="off"
                ng-model="values.passwordConfirm"
                ng-change="validatePasswordConfirm()"
                ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
                name="passwordConfirm"
                ng-maxlength="20"
                required
              />
            </div>
            <div class="col-2 col-sm-1 col-lg-2 pt-2 d-inline">
              <span
                class="check-mark ms-2 fw-bold text-success"
                ng-show="registerForm.passwordConfirm.$valid"
              >
                &check;
              </span>
            </div>
          </div>

          <!-- Show/Hide password -->
          <div class="mb-3 text-center">
            <div class="form-check form-check-inline small">
              <input
                class="form-check-input"
                type="checkbox"
                id="show-reg-password"
                ng-model="showHidePassword"
                ng-click="showHide()"
              />
              <label class="form-check-label" for="show-password">
                {{'display_password' | translate:lang.data}}
              </label>
            </div>
          </div>

          <!-- Dividing line -->
          <hr class="text-muted" />

          <!-- Test code content -->
          <div class="justify-content-center">
            
            <div class="row mb-2 ms-4 ms-sm-0">
              <div class="col-form-label col-sm-4 text-sm-end fw-semibold">
                <span class="fw-bold text-danger">*</span>
                <i class="fa-regular fa-hand-point-right fa-xl"></i>
                <span class="ms-1 text-capitalize">
                  {{'code' | translate:lang.data}}:
                </span>
              </div>
              <div class="col-11 col-sm-7">
                <span class="text-start letter-spacing-2 fw-semibold fs-4">
                  {{code}}
                </span>
              </div>
              <div class="col-1"></div>
            </div>

            <!-- Test code input -->
            <div class="row input-row justify-content-center">
              <div class="col-form-label d-none d-sm-block col-sm-4"></div>
              <div class="col-10 col-sm-8">
                <div class="input-group input-group-sm mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text rounded-0 h-100">
                      <i class="fas fa-robot"></i>
                    </span>
                  </div>
                  <input
                    id="testcode"
                    type="text"
                    class="form-control form-control-sm"
                    spellcheck="false"
                    autocomplete="off"
                    ng-attr-placeholder="{{'code' | translate:lang.data}}"
                    ng-maxlength="5"
                    name="testcode"
                    ng-model="values.testcode"
                    ng-change="validateTestcode()"
                    ng-keyup="testcodeInit($event)"
                    style="
                      min-width: 120px !important;
                      max-width: 120px !important;
                    "
                    ng-clear-icon='{"left":"150px"}'
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-sm btn-light text-capitalize text-small-caps btnClickEffect"
                      ng-click="testcodeRefresh($event)"
                    >
                      <i class="fas fa-sync-alt"></i>
                      <span class="ms-1">
                        {{'refresh' | translate:lang.data}}
                      </span>
                    </button>
                  </div>
                  <div class="col-1 pt-1">
                    <span
                      class="check-mark ms-1 fw-bold text-success"
                      ng-show="registerForm.testcode.$valid"
                    >
                      &check;
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <!-- Cancel -->
        <button
          type="button"
          class="btn btn-secondary text-capitalize"
          ng-click="cancel()"
          data-bs-dismiss="modal"
        >
          {{'cancel' | translate:lang.data}}
        </button>

        <!-- Accept -->
        <button
          id="accept"
          type="button"
          class="btn btn-primary text-capitalize"
          data-bs-dismiss="modal"
          ng-click="accept()"
          ng-disabled="registerForm.$invalid"
        >
          {{'registration' | translate:lang.data}}
        </button>
      </div>
    </div>
  </div>
</div>
