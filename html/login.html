<div class="header-image-container" ng-include src="'./html/headerimage.html'"></div>
<!-- Navigate -->
<header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

<!-- Modal Login page-->
<div
  class="modal fade"
  id="loginModal"
  data-bs-backdrop="static" 
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalLoginPageLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <!-- Title -->
        <h4 class="modal-title fs-5" id="modalLoginPageLabel">
          <span class="fas fa-user"></span>
          <span class="ms-2 text-capitalize">
            {{'login' | translate:lang.data}}
          </span>
        </h4>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <!-- Form -->
        <form name="loginForm">
          <!-- Email -->
          <div class="input-group mb-2">
            <div class="col-4 text-end">
              <label for="email" class="col-form-label">
                <span class="text-capitalize">
                  {{'email' | translate:lang.data}}
                </span>
                <span class="fw-bold text-danger">*</span>
                <span class="me-2">:</span>
              </label>
            </div>
            <div class="col-6">
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="{{'email' | translate:lang.data}}"
                spellcheck="false"
                autocomplete="off"
                ng-model="model.email"
                ng-change="changed()"
                maxlength="50"    
                required              
              />
            </div>
            <div class="col-2">
              <div class="pt-1 d-inline">
                <span class="check-mark ms-1 fw-bold text-success d-conditional">
                  &check;
                </span>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class=" input-group mb-2">
            <div class="col-4 text-end">
              <label for="password" class="col-form-label">
                <span class="text-capitalize">
                  {{'password' | translate:lang.data}}
                </span>
                <span class="fw-bold text-danger">*</span>
                <span class="me-2">:</span>
              </label>
            </div>
            <div class="col-6">
              <input
              name="password"
              id="password"
              type="{{inputType}}"
              class="form-control"
              placeholder="{{'password' | translate:lang.data}}"                
              spellcheck="false"
              autocomplete="off"
              ng-model="model.password"
              ng-change="changed()"
              maxlength="20"              
              required
            />
            </div>
            <div class="col-2">
              <div class="pt-1 d-inline">
                <span 
                  class=" check-mark ms-1 fw-bold text-success d-conditional"
                >
                  &check;
                </span>
              </div>
            </div>            
          </div>

          <!-- Password rule -->
          <div class="mb-2 col-12 text-center">
            <span class="fs-sm text-muted">
              {{'password_rule' | translate:lang.data}}
            </span>
          </div>

          <!-- Show/Hide password -->
          <div class="mb-3 text-center">
            <div class="form-check form-check-inline small">
              <input
                class="form-check-input"
                type="checkbox"
                id="show-password"
                ng-model="showHidePassword"
                ng-click="showHide()"
              />
              <label class="form-check-label" for="show-password">
                {{'display_password' | translate:lang.data}}
              </label>
            </div>
          </div>
        </form>

        <!-- Dividing line -->
					<hr class="text-muted">

         <!-- Register -->          
         <div class="mt-3 px-1 ">
          <span class="text-capitalize">
            {{'isnt_account' | translate:lang.data}}
            <a class="text-small-caps me-2 d-inline" 
              ui-sref="register"
              data-bs-dismiss="modal"
            >
              {{'register' | translate:lang.data}}
            </a>
            {{'to_button' | translate:lang.data}}
          </span>
        </div>          

         <!-- forget password -->          
         <div class="mt-3 px-1 ">
          <span class="text-capitalize">
            {{'forgot_password' | translate:lang.data}}
            <a class="text-small-caps me-2 d-inline" 
              ui-sref="#"
              ng-click="cancel()"
              data-bs-dismiss="modal"
            >
              {{'here' | translate:lang.data}}
            </a>
          </span>
        </div>          
      </div>
      <!-- Footer-->
      <div class="modal-footer">
        <!-- Buttons -->

        <!-- Accept -->

        <button
          id="accept"
          type="button"
          ng-model="acceptBtn"
          class="btn btn-primary text-capitalize"
          ng-click="accept()"
          data-bs-dismiss="modal"
          disabled
        >
          {{'login' | translate:lang.data}}
        </button>

        <!-- Cancel -->

        <button
          type="button"
          class="btn btn-secondary text-capitalize"
          ng-click="cancel()"
          data-bs-dismiss="modal"
        >
          {{'cancel' | translate:lang.data}}
        </button>
      </div>
    </div>
  </div>
</div>
