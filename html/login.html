<div class="page-container">

  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <main>
    
		<div class="container">
			<div class="row my-5 justify-content-center">

				<!-- Title -->
				<h4 class="text-center mb-4">
					<span><i class="fas fa-user"></i></span>
					<span class="ms-2">Bejelentkezés</span>
				</h4>

				<!-- Form -->
				<form class="col-11 col-md-11 col-lg-8 col-xl-7 col-xxl-6">

					<!-- Email -->
					<div class="row input-row mb-2">
						<label for="email" 
									class="col-form-label col-form-label-sm col-sm-4 text-sm-end">
							<span class="text-capitalize">email</span>
							<span class="fw-bold text-danger">*</span>
							<span>:</span>
						</label>
						<div class="col-11 col-sm-7">
							<input id="email_AAA" 
										type="text"
										placeholder="email"
										class="form-control form-control-sm"
										spellcheck="false" 
										autocomplete="off" 
										required
										ng-model="model.email" 
										ng-change="changed()"
										maxlength="50">
						</div>
						<div class="col-1 pt-1">
							<span class="check-mark ms-1 fw-bold text-success d-conditional">
								&check;
							</span>
						</div>
					</div>

					<!-- Password -->
					<div class="row input-row mb-0">
						<label for="password" 
									class="col-form-label col-form-label-sm col-sm-4 text-sm-end">
							<span class="text-capitalize">jelszó</span>
							<span class="fw-bold text-danger">*</span>
							<span>:</span>
						</label>
						<div class="col-11 col-sm-7">
							<input id="password" 
										type="password"
										placeholder="jelszó"
										class="form-control form-control-sm input-password"
										spellcheck="false" 
										autocomplete="off" 
										required
										ng-model="model.password" 
										ng-change="changed()"
										maxlength="20">
						</div>
						<div class="col-1 pt-1">
							<span class="check-mark ms-1 fw-bold text-success d-conditional">
								&check;
							</span>
						</div>
					</div>

					<!-- Password rule -->
					<div class="row mb-2">
						<div class="col-0 col-sm-4"></div>
						<div class="col-11 col-sm-7">
							<span class="fs-sm text-muted">
								6-20 karakter (kis-nagy betűt, és számot tartalmaz).
							</span>
						</div>
					</div>

					<!-- Show/Hide password -->
					<div class="row mb-3">
						<div class="col-0 col-sm-4"></div>
						<div class="col-11 col-sm-7">
							<div class="form-check form-check-inline small">
								<input class="form-check-input" 
											type="checkbox"
											id="show-password">
								<label class="form-check-label" for="show-password">
									jelszót megjelenít
								</label>
							</div>
						</div>
					</div>

					<!-- Buttons -->
					<div class="row mt-3 mb-2">

						<!-- Accept -->
						<div class="col-6 px-1 text-end">
							<button id="accept"
											type="button" 
											class="btn btn-primary"
											ng-click="accept()"
											disabled>
								Bejelentkezés
							</button>
						</div>

						<!-- Cancel -->
						<div class="col-6 px-1 text-start">
							<button type="button" 
											class="btn btn-secondary"
											onclick="cancel()">
								Mégsem
							</button>
						</div>
					</div>

					<!-- Register -->
					<div class="row mt-3">
						<div class="col-6 px-1 text-end">
							<a class="text-small-caps me-2" 
								ui-sref="register">
								Regisztráció
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer ng-include src="'./html/footer.html'"></footer>
</div>
